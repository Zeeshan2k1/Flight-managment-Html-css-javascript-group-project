	<script>
		function valid() {
		var number = document.getElementById("number").value;
		var number2 = document.getElementById("number2").value;
		var fromflight=document.f1.from.value;
		var toflight=document.f1.to.value
		if (number<0){
		alert("Enter a valid Number");
		}
		
		if (number2<0){
		alert("Enter a valid Number");
		}

		if (number>0 && number2>=0 && fromflight=="Karachi" && toflight=="Islamabad")
		{
		location.replace("flight1.html")
		}

		if (number>0 && number2>=0 && fromflight=="Karachi" && toflight=="Dubai")
		{
		location.replace("flight2.html")
		}
	}
	

	</script>
	
</head>

<body>

	<form id="demo" name="f1">
	<div class="booking-form-box">
	<div class="radio-btn">
	<input type="radio" class="btn" name="check" checked="checked">
	<span>Round trip</span>
	<input type="radio" class="btn" name="check">
	<span>One Way</span>
	</div>
	
	
	<div class="booking-form">
	<label>Flying From</label>
	<select name="from" class="custom-select">
		<option value="Karachi">Karachi</option>
		<option value="Islamabad">Islamabad</option>
		<option value="Lahore">Lahore</option>
		<option value="Dubai">Dubai</option>
		<option value="Istanbul">Istanbul</option>
		<option value="Jeddah">Jeddah</option>
	</select>
	
	<br>
	
	<label>Flying To</label>
	<select name="to" class="custom-select">
		<option value="Islamabad">Islamabad</option>
		<option value="Lahore">Lahore</option>
		<option value="Dubai">Dubai</option>
		<option value="Istanbul">Istanbul</option>
		<option value="Jeddah">Jeddah</option>
		<option value="Karachi">Karachi</option>
	</select>
	
	<div class="input-grp">
	<label>Departing</label>
	<input type="date" class="form-control select-date">
	</div>
	
	<div class="input-grp">
	<label>Returning</label>
	<input type="date" class="form-control select-date">
	</div>
	
	<div class="input-grp">
	<label>Adults</label>
	<input type="number" min="1"  id="number" class="form-control" value="1">
	</div>
	
	<div class="input-grp">
	<label>Childern</label>
	<input type="number" min="0" id="number2" class="form-control" value="0">
	</div>
	
	<div class="input-grp">
	<label>Travel Class</label>
	<select class="custom-select">
		<option value="1">Economy Class</option>
		<option value="2">Business Class</option>
	</select>
	</div>
	
	<br>
	
	<div class="input-grp">
	<button type="button" onclick="valid()"  class="btn btn-primary flight">Flights</button>
	</div>
	
	</div>
	</div>
	
	</form>
