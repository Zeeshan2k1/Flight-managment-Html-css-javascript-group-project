        function checkforblank(){
            if(document.getElementById('b').value == ""){
                alert('Please Enter your First Name');
                return false;
            }

                alert('Please Enter your Last Name');
                return false;
            }
           else if(document.getElementById('a').value == ""){
                alert('Please input your Date Of Birth');
                return false;
            }
          else  if(document.getElementById('d').value == "Select"){
                alert('Please Select Your Gender');
                return false;
            }
            else if(document.getElementById('e').value == ""){
                alert('Please Enter Your Passport Number');
                return false;
            }
           else if(document.getElementById('f').value == ""){
                alert('Please Enter Your Issuing Date');
                return false;
            }
           else if(document.getElementById('g').value == ""){
                alert('Please Enter Your Expiry Date');
                return false;
            }
           else if(document.getElementById('h').value == ""){
                alert('Please Enter Your Issuing Country');
                return false;
            }
            else{
                location.replace("payment.html")
            }
            
            
    
        }
