<script>
    function checkforblank(){
        if(document.getElementById('e').value == "Select"){
            alert('Please select payment option');
            return false;
        }
      else if(document.getElementById('a').value == ""){
            alert('Please input Card Holder Name');
            return false;
        }
       else if(document.getElementById('b').value == ""){
            alert('Please input Card Number');
            return false;
        }
       else if(document.getElementById('c').value == ""){
            alert('Please input Date');
            return false;
        }
       else if(document.getElementById('d').value == ""){
            alert('Please input CVV Code');
            return false;
        }
       else if(document.getElementById('f').value == "Select"){
            alert('Please Select Your Country');
            return false;
        }
       else if(document.getElementById('g').value == ""){
            alert('Please input your city name');
            return false;
        }
        else{
            location.replace("final.html");
        }

    }
</script>
